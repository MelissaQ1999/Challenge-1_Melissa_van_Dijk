<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge 1 - SpaceX</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico?v=2">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico?v=2">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" defer></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <img src="images/SpaceX_Logo_White.png" alt="SpaceX logo" class ="logo">
        </header>
        <main class="dashboard">

            <!-- Countdown "Welcome to Mars" -->
            <section class="data-1">
                <h1>The estimated time of arrival</h1>
                <p class="countdown" id="countdown"></p>
            </section>

            <!-- Graph of distance traveled over time -->
            <section class="data-2">
                <h1>Distance traveled over time</h1>
                <div class="chart">
                    <canvas id="distance" width="400" height="300"></canvas>
                </div>
            </section>

            <!-- Bar chart of resources overview -->
            <section class="data-3">
                <h1>Resources overview</h1>
                <div class="chart">
                    <canvas id="resources" width="400" height="300"></canvas>
                </div>
            </section> 
            
            <!-- The toggle switch Mars vs Earth -->
            <section class="data-4">
                <h1>Distance ITS to Mars vs Earth</h1>
                <label class="switch">
                    <input type="checkbox">
                    <span onclick="marsEarthH2();marsEarthP();" class="slider"></span>
                </label>
                <h2 id="marsEarthH2">Mars</h2>
                <p id="marsEarthP" class="marsEarthP">55 844 564 million km</p>
            </section>

        </main>
    </body>
</html>
